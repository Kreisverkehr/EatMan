name: Docker build

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [apache, fpm]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3.3.1
        with:
          version: latest
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build the image
        run: |
          docker buildx build \
          --push \
          --platform linux/arm/v7,linux/arm64/v8,linux/amd64,linux/mips64le,linux/ppc64le,linux/s390x,linux/386 \
          --tag kreisverkehr/eatman:${{ tag }} \
          -f ./src/docker/${{ tag }}/Dockerfile .

  create-docker-manifest:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: create manifest
      run: docker manifest create kreisverkehr/eatman:latest kreisverkehr/eatman:apache
    - name: push manifest
      run: docker manifest push kreisverkehr/eatman:latest